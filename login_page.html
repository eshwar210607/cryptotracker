<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="1.js"></script>
    <style>
      h1 {
        font-size: 36px;
        text-align: center;
        font-weight: bold;
      }
      div {
        color:bisque;
      }
      .box {
        background-color:transparent;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
       backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body>
    <div class="box">
        <div class="login" id="signIn">
            <h1>Login</h1>
            <div id="signInMessage" class="messageDiv" style="display: none;"></div>
            <div class="in-put">
              <div class="input">
                <input type="email" id="lemail" name="email" placeholder="email" required />
                <span class="glyphicon glyphicon-envelope logo"></span>
              </div>
              <br /><br />
              <div class="input">
                <input
                  type="password"
                  id="lpassword"
                  name="password"
                  placeholder="password"
                  required
                />
                <span class="glyphicon glyphicon-lock logo"></span>
              </div>
            </div>
            <br />
            <div class="checkbox">
              <input type="checkbox" value="remember" checked /> Remember me
              <a href="#" style="color: orangered;  font-family: Poppins, sans-serif;font-size: 14px;font-weight: 600;">Forgot password?</a><br><br>
            </div>
            <button class="btn" id="submitlogin">Login</button>
            <br /><br />
            <div class="register">
              <p>
                Don't have an account?
                <a href="http://127.0.0.1:5500/signup_page.html" style="color: orangered">Register here</a>
              </p>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
